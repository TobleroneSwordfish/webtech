<!DOCTYPE html>
<html lang="en-GB">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="fanart.css">
<meta charset="UTF-8">
<title>Planetside 2 stats</title>
</head>
<body>
<ul class="navbar horizontal">
<li><a href="/">Home</a></li>
<li><a href="/fanart">Fanart</a></li>
<li>
$if(session.loggedin){
  <a href="/logout">Logged in as ${session.username}</a>
}else{
  <a href="/login">Login</a>
}
</li>
</ul>
$foreach(img in images){
<div>
    <img src="/fanart/unapproved/${img.filename}"/>
    <a class="approval-button" href="/fanart/approve?img=${img.filename}">Approve this piece</a>
    <a class="approval-button" href="/fanart/delet?img=${img.filename}">Delete this piece</a>
</div>
}
</body>
</html>
