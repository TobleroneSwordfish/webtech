<!DOCTYPE html>
<html lang="en-GB">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="fanart.css">
<meta charset="UTF-8">
<title>Planetside 2 stats</title>
</head>
<body>
${navbar}
$foreach(img in images){
<div>
    <img src="/fanart/unapproved/${img.filename}"/>
    <a class="approval-button text" href="/fanart/approve?img=${img.filename}">Approve this piece</a>
    <a class="approval-button text" href="/fanart/delet?img=${img.filename}">Delete this piece</a>
</div>
}
${fix_height_script}
</body>
</html>
