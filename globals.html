$declare(navbar){
    $if(!session.admin){
        <ul class="user-navbar horizontal" id="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/fanart">Fanart</a></li>
        <li>
        $if(session.loggedin){
            <form action="/logout" method="post" class="center nav-button"> Logged in as ${session.username}
            <input type="submit" value="Logout" class="logout-button"></input>
            </form>
        }else{
        <a class="popup" id="loginPopup">Login
            <div class="popuptext" id="loginPopupText">
            <form action="/login" method="post" class="center">
                Username: <br>
                <input type="text" name="username"> <br>
                Password: <br>
                <input type="password" name="password"> <br>
                <input type="submit" class= "button">
            </form>
            </div>
        </a>
        }
        </li>
        </ul>
        }else{
        <ul class="admin-navbar horizontal" id="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/fanart">Fanart</a></li>
            <li><a href="/admin">Admin</a></li>
            <li>
            <form action="/logout" method="post" class="center nav-button"> Logged in as ${session.username}
                <input type="submit" value="Logout" class="logout-button"></input>
            </form>
            </li>
        </ul>
        }
}

$declare(fix_height_script){
    <!-- script to fix the height of the page -->
    <script>
        "use strict"
        var h = document.getElementById('navbar').clientHeight;
        var win = window,
            doc = document,
            docElem = doc.documentElement,
            body = doc.getElementsByTagName('body')[0],
            y = win.innerHeight|| docElem.clientHeight|| body.clientHeight;
        var dark = document.getElementsByClassName("dark")[0];
        dark.style.height=y-h+ 'px';
    </script>
}
